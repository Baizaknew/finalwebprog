<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/headers :: header"></header>
<main>
  <div>
    <div>
      <form method="post" action="/product/{id}" th:action="@{/product/{id}}" th:object="${adress}">
        <input type="text" name="product_id" th:value="${id}" placeholder="product_id..." required>
        <input type="email" name="email" placeholder="email..." required>
        <input type="text" name="adress" placeholder="adress..." required>
        <input type="text" name="phone_number" placeholder="phone_number..." required>
        <button type="submit">Send</button>
      </form>

    </div>
  </div>
</main>


</body>
</html>
