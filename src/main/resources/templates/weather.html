<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>
<body>
<header th:insert="blocks/headers :: header"></header>


<form th:action="@{/search}" method="get">
    <li class="nav-item">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="City:..." size="50" >
        <button type="submit" class="btn btn-info" >Search</button>
    </li>
</form>
<a href="/weather/days?days=7" >
    <span>
        Today
    </span>
</a>
<a href="/weather/days?days=40" >
    <span>
        One Week
    </span>
</a>



<div class="container my-5 col-md-6">
    <table class="table table-striped table-hower">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">main</th>
            <th scope="col">temperature_min</th>
            <th scope="col">temperature_max</th>
            <th scope="col">wind_speed</th>

        </tr>
        </thead>
        <tbody>
            <tr th:each="b :${weather}">
                <div>
                    <td th:text="${b.date}"></td>
                    <td th:text="${b.main}"></td>
                    <td th:text="${b.temperature_min}"></td>
                    <td th:text="${b.temperature_max}"></td>
                    <td th:text="${b.wind_speed}"></td>
                </div>
            </tr>



        </tbody>
    </table></div>




</body>
</html>
